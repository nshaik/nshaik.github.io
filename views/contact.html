<div class="contact">
    <h1>Drop me a line</h1>
    <form name="form" novalidate ng-submit="submitForm(form.$valid)" class="css-form" role="form">
		<div class="form-group">
			<label for="name">Name:</label>
			<input type="text" class="form-control" id="name" name="name" ng-model="name" placeholder="NAME" required>
			<p class="text-danger" ng-show="form.name.$invalid && !form.name.$pristine">This field is required.</p>
		</div>
		<div class="form-group">
			<label for="email">Email:</label>
			<input type="email" class="form-control" id="email" name="_replyto" ng-model="_replyto" placeholder="EMAIL" required>
			<p class="text-danger" ng-show="form._replyto.$invalid && !form._replyto.$pristine">This field is required.</p>
		</div>
		<div class="form-group">
			<label for="words">Some words about your project:</label>
			<textarea class="form-control" id="words" name="words" ng-model="words" rows="3" required></textarea>
			<p class="text-danger" ng-show="form.words.$invalid && !form.words.$pristine">This field is required.</p>
		</div>
		<button type="submit" class="btn btn-primary bordered">Send</button>
    </form>
</div>
